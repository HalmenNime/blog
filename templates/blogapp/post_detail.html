{% extends "layout.html" %}

{% block content %}
<div class="content">
    <h2>{{post.post_header}}</h2>
    <br>
    <div class = "post-text">
        <p>
            {{post.post_text}}
        </p>
    <br>
    <img src="media/{{ post.image }}" alt="not found">
    <br>
    <a class = "author" href="/?author={{post.author}}">{{post.author}}<a>
    </div>
</div>
{% endblock %}
