{% extends "layout.html" %}

{% block content %}
{%load static%}
<img class = "logo" src="{% static 'images/logo.png' %}" alt="logo">
{% for p in posts %}
    <div class="blogpost">
        <a class="link" href="{{p.get_absolute_url}}">{{p.post_header}}</a>
        {{p.category.category_name}}
        
        <p class="date">
            {{p.datetime}}
            <br>
            <a class="author" href="/?author={{p.author}}">
                {{p.author}}
            </a>
        </p>
        <br>
        <img src="media/{{ p.image }}" alt="not found">
    
    </div>
    <br>
{% endfor %}

{% endblock %}
